---
apiVersion: v1
kind: Service
metadata:
    name: wordpress-service
    namespace: wordpress
spec:
    selector:
      app: wordpress
      tier: frontend
    ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - name: wordpress
        image: wordpress:5.2
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql-service
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        volumeMounts:
        - mountPath: "/var/www/html"
          name: wordpress-persistent-storage      
      volumes:
      - name: wordpress-persistent-storage 
        persistentVolumeClaim:
          claimName: wordpress-persistent-storage   