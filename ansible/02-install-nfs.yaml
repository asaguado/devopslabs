# En la instalación del servidor NFS en local no será necesario añadir un disco

# NFS Server installation (only in master)
- name: Server NFS installation (only in master)
  gather_facts: false
  hosts: master
  tasks:

    # Install the latest version of 'nfs-utils' and 'net-tools' package
    # Instalamos los paquetes de NFS y arrancamos el servicio:
    - name: Install the latest version of 'nfs-utils' and 'net-tools'
      dnf:
        name: 
          - nfs-utils
          - net-tools
        state: latest
      become: yes

    # Make sure a nfs-server service unit is enabled and running
    - name: Start and enable nfs-server service
      ansible.builtin.systemd:
        name: nfs-server
        state: started        
        enabled: yes
      become: yes

    # Copy exports file to the system and config the share access to the NFS
    - name: Copy exports file to the system and config the share access to the NFS
      copy:
        src: files/exports.txt
        dest: "/etc/exports"
      become: yes  

    # Creates '/srv/nfs' directory
    - name: Creates '/srv/nfs' directory
      file:
        path: /srv/nfs
        state: directory    
      become: yes

    # Read '/etc/exports' and apply the new configuration
    - name: Read '/etc/exports' and apply the new configuration
      command: /usr/sbin/exportfs -r
      become: yes

    # Read '/etc/exports' and apply the new configuration
    - name: Read '/etc/exports' and apply the new configuration
      command: /usr/sbin/exportfs -s
      become: yes

   # Open firewall ports to the service: nfs
    - name: Open firewall ports to nfs service
      firewalld:
        service: nfs
        permanent: true
        state: enabled  
      become: yes

   # Open firewall ports to the service: rpc-bind
    - name: Open firewall ports to rpc-bind service
      firewalld:
        service: rpc-bind
        permanent: true
        state: enabled
      become: yes        

   # Open firewall ports to the service: mountd
    - name: Open firewall ports to mountd service
      firewalld:
        service: mountd
        permanent: true
        state: enabled
      become: yes


   # Reload service firewalld
    - name: Reload service firewalld
      systemd:
        name: firewalld
        state: reloaded
      become: yes