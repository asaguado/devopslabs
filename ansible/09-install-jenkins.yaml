# Install Jenkins
# kubectl apply -k ./apps/jenkins
#   - jenkins-namespace.yaml
#   - jenkins-storage.yaml  
#   - jenkins-deployment.yaml
#   - jenkins-service.yaml
#   - jenkins-ingress.yaml
#   - jenkins-configmap.yaml
- hosts: master
  become: yes
  tasks:

    - name: install namespace
      shell: kubectl apply -f apps/jenkins/jenkins-namespace.yaml

    - name: install secrets
      shell: kubectl apply -f apps/jenkins/jenkins-storage.yaml  
 
    - name: install mysql
      shell: kubectl apply -f apps/jenkins/jenkins-deployment.yaml

    - name: install wordpress
      shell: kubectl apply -f apps/jenkins/jenkins-service.yaml

    - name: install ingress
      shell: kubectl apply -f apps/jenkins/jenkins-ingress.yaml

    - name: install configmap
      shell: kubectl apply -f apps/jenkins/jenkins-configmap.yaml

