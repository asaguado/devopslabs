- name: install sdn
  hosts: all
  gather_facts: false
  vars_files:
    - "group_vars/sdn.yaml"
  roles:
    - sdn

- hosts: master
  become: yes
  vars_files:
    - "group_vars/sdn.yaml"  
  tasks:
    - name: initialize the cluster
      shell: kubectl apply -f {{ sdn_configmap }}
      become: yes         


