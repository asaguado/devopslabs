# Install the latest version of Kubernetes (1/3)
- name: Install these packages - kubelet kubeadm kubectl
  dnf:
    name: "{{ packages }}"
    state: present
    disable_excludes: all
    exclude: kubernetes
  vars:
    packages:
      - kubelet
      - kubeadm
      - kubectl
  become: yes  