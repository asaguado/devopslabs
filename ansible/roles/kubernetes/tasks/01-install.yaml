## INSTALL KUBERNETES ##

# add kubernetes repo (1/2)
- name: add kubernetes repo (1/2)
  copy:
    src: "{{ item.file }}"
    dest: "{{ item.path }}"
  with_items:
    - { file: 'kubernetes.repo', path: '/etc/yum.repos.d/kubernetes.repo'}
  become: yes  

