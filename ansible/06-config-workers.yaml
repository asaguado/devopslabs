# Configurando los workers, se realizar√° en worker.local

# Config workers to join in the cluster
- name: node master create token
  hosts: master
  gather_facts: false
  roles:
    - node-token-create

- name: node workers joined
  hosts: workers
  gather_facts: false
  vars_files:
    - "group_vars/workers.yaml"
  roles:
    - node-joined    