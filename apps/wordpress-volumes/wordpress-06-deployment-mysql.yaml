apiVersion: v1
kind: Service
metadata:
    name: mysql-service
    namespace: wordpress
spec:
    selector:
      app: wordpress
      tier: mysql
    ports:
    - name: http
      protocol: TCP
      port: 3306
      targetPort: 3306

---      
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.6
        ports:
        - containerPort: 3306
        readinessProbe:
          httpGet:
            path: /
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        volumeMounts:
        - name: site-mysql-pvc     
          mountPath: "/var/lib/mysql"
      volumes:
      - name: site-mysql-pvc
        persistentVolumeClaim:
          claimName: mysql-pvc


